{% extends 'admin_header.html' %}
{% load static %}
{% block approvepg %}
<form method="POST">
    {% csrf_token%}

    <h2 align="center" style="color:brown"> Photographers Details</h2>
    <br>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 95%;
            margin-left: 2%;
            border: #000000;

        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #3C2800;
            color: white;
        }

        td {
            color: black;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <table class="customers">
        <tr>
            <th>Name</th>
            <th>Image</th>

            <th>Address</th>
            <th>Gender</th>
            <th>District</th>
            <th>City</th>
            <th>Specifications</th>

            <th>Email</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>
                {{x.1}}
            </td>
            <td>
                <img src="../static{{x.9}}" alt="nodata" style="width: 100px; height: auto;">
            </td>
            <td>
                {{x.2}}
            </td>
            <td>
                {{x.3}}
            </td>
            <td>
                {{x.4}}
            </td>

            <td>
                {{x.5}}
            </td>
            <td>
                {{x.6}}
            </td>
            <td>
                {{x.7}}
            </td>



        </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</form>
{% endblock %}
