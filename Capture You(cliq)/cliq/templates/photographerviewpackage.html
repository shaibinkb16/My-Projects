{% block owner_home %}
<form method="POST">
{% csrf_token%}

<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 95%;
      margin-left: 2%;
      border: #000000;
      
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th{
        background-color: #3C2800;
        color: white;
    }
    td{
        color: black;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
<table class="customers">
    <th>Package ID</th>
    <th>Name</th>
    <th>Amount</th>
    
    <th></th>
    <th></th>
    {% for x in data %}
    <tr>
        
        <td>
            {{x.0}}
        </td>
        <td>
            {{x.2}}
        </td>
        <td>
            {{x.3}}
        </td>
        
        
        <td>
            <a href='/editpackage/?id={{x.0}}'>Edit</a>
        </td>
         <td>
            <a href='/removepackage/?id={{x.0}}'>Remove</a>
        </td>
          </tr> 
    {% endfor %}
