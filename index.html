<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">FeedbacK UI</h1>
        <div class="ratings-container" id="rating-container">
            <div class="rateing">
                <img src="sad.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rateing ">
                <img src="neutral.png" alt="">
                <small>Neutrel</small>
            </div>
            <div class="rateing">
                <img src="happy-face.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
